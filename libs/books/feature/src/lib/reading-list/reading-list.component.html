<ng-container *ngIf="(readingList$ | async).length > 0; else empty">
  <div class="reading-list-item" *ngFor="let b of readingList$ | async">
    <div>
      <img class="reading-list-item--cover" [src]="b.coverUrl" [alt]="b.title"/>
    </div>
    <div class="reading-list-item--details">
      <strong class="reading-list-item--details--title">{{ b.title }}</strong>
      <div class="reading-list-item--details--author">
        {{ b.authors.join(',') }}
      </div>
      <div data-testing="finish-label" *ngIf="b.finished"> Finished Reading By: {{ b.finishedDate | date:'dd/mm/yyyy' }}</div>
    </div>
    <div class="reading-list-item--buttons">
      <button
        mat-icon-button
        [ngClass]="b.finished ? 'finished' : 'notfinished'"
        data-testing="finish-btn"
        title="Mark as finished"
        [attr.aria-label]="'Mark ' + b.title + 'as finished from reading list'"
        (click)="markAsFinished(b)"
      >
        <mat-icon>check_circle</mat-icon>
      </button>
      <button
        mat-icon-button
        data-testing="remove-btn"
        color="warn"
        title="Remove from reading list"
        [attr.aria-label]="'Remove ' + b.title + ' from reading list'"
        (click)="removeFromReadingList(b)"
      >
        <mat-icon>remove_circle</mat-icon>
      </button>
    </div>
  </div>
</ng-container>
<ng-template #empty>
  <p class="empty">You haven't added any books to your reading list yet.</p>
</ng-template>
